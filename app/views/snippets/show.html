<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="show.css">
</head>
<body>

  <section class="sidebar">
    <h1 class="page-title">Speedcoder</h1>

    <h3>back to snippets</h3>

    <!-- User -->
    <h3>paulmorello</h3>
    <ul>
      <li>settings</li>
      <li>sign out</li>
    </ul>

    <!-- Stat -->
    <h3>Stats</h3>
    <ul>
      <li>WPM: </li>
    </ul>

    <!-- History -->
    <h3>History</h3>
    <table>
      <tr>
        <td>87wpm</td>
        <td>7 days ago</td>
      </tr>
      <tr>
        <td>90wpm</td>
        <td>2 days ago</td>
      </tr>
    </table>

    <!-- Leaderboard -->
    <h3>leaderboard</h3>
    <table>
      <tr>
        <td>1</td>
        <td><a href="#">Melissa</a></td>
        <td>100 wpm</td>
      </tr>
      <tr>
        <td>2</td>
        <td><a href="#">James</a></td>
        <td>90wpm</td>
      </tr>
    </table>

    <textarea name="snippet" id="" cols="30" rows="10"></textarea>

  </section>

  <section class="header">
    <p>sample.js</p>
  </section>

  <section class="snippet">
    <div class="snippet-row"></div>
    <div class="snippet-body"></div>
    <div style="clear: both;"></div>
  </section>

  <footer>
    <div class="timer">
      <p>Timer: <span>0:14</span></p>
    </div>
    <div class="proglang">
      <p>Javascript</p>
    </div>
  </footer>

<script src="https://use.fontawesome.com/f4af1d59eb.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="xml-entities.js"></script>
<script src="show.js"></script>
</body>
</html>
